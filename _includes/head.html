<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script type="text/javascript" src="//use.typekit.net/upb1bvx.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/main.css">

    {% if page.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/custom/{{page.custom_css}}.css">
    {% endif %}

    <script src="{{ site.baseurl }}/assets/scripts/picturefill.js"></script>

</head>
